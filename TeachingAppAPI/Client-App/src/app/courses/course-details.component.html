<div class="wrapper" *ngFor="let course of courseDetails">
  <div class="header">
    <div class="container">
        <h1>{{ course.courseName }}</h1>
        <h3>{{ course.subtitle }}</h3>
    </div>
  </div>
  <div class="content container">
    <h2>Course Topics</h2>
    <div class="topics" *ngFor="let topic of course.topics;let i = index">
      <p>
        {{ topic.topicName }}
      </p>
    </div>
    
    <button type="button" (click)="enrol()" class="btn btn-primary">Enrol</button> 
  </div>
  
</div>
