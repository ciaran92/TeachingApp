<div class="header">
    <div class="container">
        <h1>All Courses</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-3" *ngFor="let course of courseDetails">
            <div class="card" (click)="GoToCourse(course.courseId)">
                <div class="img-container-outer">
                    <div class="img-container-inner">
                        <img src="../../assets/placeholder.jpg" alt="Card image cap">
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ course.courseName | slice:0:25}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
