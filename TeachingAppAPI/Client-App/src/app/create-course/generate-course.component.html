
<h1>Enter The name for your Course</h1>

<div class="box">
    <input type="text" name="CourseName" autocomplete="off" #CourseName ngModel>
    <div class="btns">
        <button routerLink="/home">Cancel</button>
        <button (click)="createCourse(CourseName.value)">Create</button>
    </div>
</div>
