<div class="wrapper">
    <div class="container">
        <div class="section">
            <div class="section-title">
                <h3>Enter The name for your Course</h3>
            </div>
            <div class="section-content">
                    <div class="input-field">
                        <input type="text" name="CourseName" #CourseName ngModel>
                    </div>
                <div class="navigation-buttons">
                  <button class="btn-next custom-btn btn btn-primary" (click)="createCourse(CourseName.value)">Next Step</button>
                </div>
            </div>
        </div>
    </div>
</div>
